<div id="scatter_graph_bedrooms"></div>

<script>

// Graph Size
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 400 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#scatter_graph_bedrooms")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/Shorleyshor/selling_birmingham/cf8609a4e0d84f372305b8742b74ebb2ccc97350/Bedroom_price_df.csv", function(data) {

  // X axis
  var x = d3.scaleLinear()
    .domain([0, 20])
    .range([ 0, width ]);
  svg.append("Price")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Y axis
  var y = d3.scaleLinear()
    .domain([0, 20])
    .range([ height, 0]);
  svg.append("Bedroom")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('Price')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.GrLivArea); } )
      .attr("cy", function (d) { return y(d.SalePrice); } )
      .attr("r", 1.5)
      .style("fill", "#69b3a2")
})

</script>
