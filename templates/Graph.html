 <div id="scatter_graph_bedrooms"></div>
 <script>

    var svg = d3.select("#scatter_graph_bedrooms")
        width = 800 
        height = 800 
    d3.csv("/Users/tamanikaid/Desktop/Data Analytics Course /selling_birmingham/selling_birmingham_db.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 4000])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 500000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.GrLivArea); } )
          .attr("cy", function (d) { return y(d.SalePrice); } )
          .attr("r", 1.5)
          .style("fill", )
    
    })
    </script>
